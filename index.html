<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework-20</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="weather-widget">
      <div class="weather">
        <div class="weather-top-text">
          <div class="weather-top-text-one"></div>
          <div class="weather-top-text-two"></div>
          <div class="weather-top-text-three"></div>
        </div>
        <div class="weather-top-pack">
          <div class="weather-top-pack-box pack-wind">
            <span class="weather-top-pack-wind"></span>
          </div>
          <div class="weather-top-pack-box pack-humidity">
            <span class="weather-top-pack-humidity"></span>
          </div>
          <div class="weather-top-pack-box pack-meter">
            <span class="weather-top-pack-meter"></span>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
